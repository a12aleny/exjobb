<!doctype html>
<html>

<head>
    <title>Exjobb</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <script>
    var socket = io();

    //create the canvas

    var ctx;
    var x = 100;
    var y = 100;
    var dx = 1;
    var dy = 1;
    var canvasHeight = 500;
    var canvasWidth = 300;
    var cubeSize = 20;
    var heroID;

    var currentdate = new Date();
    var minutes;
	var seconds;
	var milliseconds;
	var time;




    function init() {
        var canvas = document.createElement("canvas");
        ctx = canvas.getContext("2d");
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        document.body.appendChild(canvas);

        // Game objects




    }

    function draw() {



        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        ctx.beginPath();
        ctx.fillStyle = "#0000ff";
        ctx.rect(x, y, cubeSize, cubeSize);
        ctx.closePath();
        ctx.fill();

        if (x < 0 || x + cubeSize > canvasWidth) dx = -dx;
        if (y < 0 || y + cubeSize > canvasHeight) dy = -dy;
        x += dx;
        y += dy;


        minutes = currentdate.getMinutes();
		seconds = currentdate.getSeconds();
		milliseconds = currentdate.getMilliseconds();
		time = minutes + ' ' + seconds + ' ' + milliseconds;
		console.log(currentdate.now());

        //Update my palyers position on the server
        socket.emit('updatePlayerPos', {
            "id": heroID,
            "x": x,
            "y": y
        });

    }



    socket.on('serverUpdatePlayerPos', function(msg) {
        if (msg.id !== heroID) {
            ctx.beginPath();
            ctx.fillStyle = "#ff00ff";
            ctx.rect(msg.x, msg.y, cubeSize, cubeSize);
            ctx.closePath();
            ctx.fill();
            enemyY = msg.y;
            enemyX = msg.x;
            console.log(msg.id);
        }

    });

    socket.on('connected', function(msg) {
        console.log(msg);
        heroID = socket.io.engine.id;

    });

    socket.on('startshit', function(msg) {
        setInterval(draw, 1000 / 30);
    });

    socket.on('disconnected', function(msg) {

    });
    </script>
</head>

<body onload="init();">


</body>

</html>
